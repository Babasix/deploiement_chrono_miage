<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="assets/css/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="chrono">
            <div class="card">
                <div class="card-header">
                    <h1>
                        <i class="bi bi-hourglass-top"></i>
                        Top Chrono
                        <i class="bi bi-hourglass-split"></i>
                    </h1>
                </div>
                <div class="card-body">
                    <div class="time">
                        <span id="heure">00</span>
                        <span>:</span>
                        <span id="minute">00</span>
                        <span>:</span>
                        <span id="seconde">00</span>
                        <span>:</span>
                        <span id="milliseconde">00</span>
                    </div>
                </div>
                <div class="card-footer">
                    <div>
                        <button id="btnStart" class="btn btn-outline-success"><i class="bi bi-skip-start-fill"></i>Start</button>
                        <button id="btnStop" class="btn btn-outline-warning"><i class="bi bi-stop-circle"></i>Stop</button>
                        <button id="btnReset" class="btn btn-outline-danger"><i class="bi bi-x-circle"></i>Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
